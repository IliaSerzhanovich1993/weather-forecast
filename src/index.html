<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a href="/" class="navbar-brand">My Weather Site</a>
            <form id="form" class="d-flex" role="search">
              <input
                id="search"
                class="form-control me-2"
                type="text"
                placeholder="Search"
                value="minsk"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </header>

      <main class="main-container">
        <div class="row row-cols-2">
          <div id="weather" class="col">
            <span class="weather-text">Weather Today</span>
          </div>
          <div id="days" class="col days"></div>
          <div id="date" class="col">Date Today</div>
        </div>
        <div class="sidebar">
          <span>Your cities</span>
          <div id="cities" class="cities"></div>
        </div>
      </main>

      <footer class="footer">
        <span class="footer-text">Designed by Ilya Serzhanovich</span>
      </footer>
    </div>
  </body>
</html>
